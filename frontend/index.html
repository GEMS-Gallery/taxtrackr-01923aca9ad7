<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPayer Management App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>TaxPayer Management App</h1>
        
        <h2>Add New TaxPayer</h2>
        <form id="addTaxPayerForm">
            <input type="text" id="tid" placeholder="TID" required>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <button type="submit">Add TaxPayer</button>
        </form>

        <h2>Search TaxPayer</h2>
        <form id="searchForm">
            <input type="text" id="searchTid" placeholder="Enter TID to search" required>
            <button type="submit">Search</button>
        </form>
        <div id="searchResult"></div>

        <h2>All TaxPayers</h2>
        <ul id="taxPayerList"></ul>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
